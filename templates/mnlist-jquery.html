<!DOCTYPE html>
<html lang="en">
<head>
    <title>Masternode List</title>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    </body>
    <style>
        #output{
            width: 500px;
            height:400px;
        }

    </style>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<br/>

<button class-
'updateAll'>Update all</button>

<table class="table table-striped table-bordered table-dark">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">ID</th>
        <th scope="col">Install</th>
        <th scope="col">Update</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col">Info</th>
        <th scope="col">Status</th>
    </tr>
    </thead>
    <tbody>
    {% for item in masternodes %}
    <tr id="row_{{ item.idx }}">
        <th scope="row" >{{item.idx+1}}</th>
        <td>{{ item.cnx }}</td>
        <td><a class='install btn btn-danger btn-xs' href='#' id='install_{{ item.idx }}'><i title="install watcher for {{item.idx}}" class="fas fa-eye"></i></a></td>
        <td><a class='update btn btn-primary btn-xs glyphicon glyphicon-refresh' href='#' id='update_{{ item.idx }}'><i title="Upodate masternode status" class="fas fa-sync-alt"></i></a></td>
        <td><a class='mnsync_status btn btn-info btn-xs' href='#' id='mnsyncstatus_{{ item.idx }}'><i title="mnsync status" class="fas fa-charging-station"></i></a></td>
        <td><a class='getinfo btn btn-info btn-xs' href='#' id='getinfo_{{ item.idx }}'><i title="getinfo" class="fas fa-info"></i></a></td>
        <td><a class='getcron btn btn-info btn-xs' href='#' id='getcron_{{ item.idx }}'><i title="Get crontab" class="fas fa-business-time"></i></a></td>
        <td><a class='getconfig btn btn-info btn-xs' href='#' id='getconfig_{{ item.idx }}'><i title="Get config" class="fas fa-cog"></i></a></td>
        <td><div class='display_getinfo' id='display_getinfo_{{item.idx}}'/></td>
        <td><div class='status' id='status_{{item.idx}}'/></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<textarea id="output" ></textarea>

<script type=text/javascript>
    function installScript(id)
    {
      mnidx = id.attr("id").split("_").pop()
      console.log("Installing watcher for: "+ id); 
      $.getJSON('/scripts/watcher', { mnidx: mnidx}, function(data) {
          console.log("Installing watcher for: "+ mnidx ); 
          $("#status_"+mnidx).text(data);
      });
    }

    function updateStatus(mn_status)
    {
      mn_status.text('Updating...')
      $.getJSON('/mns/cli/masternode/status', { mnidx: mn_status.attr("id").split("_").pop()}, function(data) {
          mnidx = mn_status.attr("id").split("_").pop()
          console.log(data)
          console.log("Loading details for mn; "+ mnidx);

          if(data.status.startsWith("restart"))
          {
              mn_status.text("Stopped, Restart mn daemon:")
              mn_status.append("<a href='/daemon/launch?mn="+mnidx+"'>start polisd</a>");
          }
          else if(data.status.startsWith("error")) {
              mn_status.text("VPS OFF");
              $("#row_"+mnidx).children('td, th').css('background-color','red');
          }
          else{
              console.log("Change to green: "+"#row_"+mnidx)
              $("#row_"+mnidx).children('td, th').css('background-color','green');
              mn_status.text(data.status);
          }
          
          // Fill table with masternode list.
          // data: should contain json with IP:index in list and name of masternode( if in config) 
      })
    }
    function getinfo(id)
    {
        getinfo_cell = $("#display_getinfo_"+id)
        $.getJSON('/mns/cli/action', { mnidx: id, actidx: 'gi' }, function(data) {
            getinfo_cell.append("Block: "+data.blocks+ "<br>v"+data.version)
            console.log("getinfo: "+JSON.stringify(data))
            $("#output").append(JSON.stringify(data));
        });
    }
    $('.update').bind('click', function() {
        var id = '#status_'+$(this).attr('id') 
        console.log("Updating status for : div"+ id); 
        updateStatus($(id)) 
    });
    $('.upodateAll').bind('click', function() {
        console.log("Update all" );
        updateAll();
    });
     $('.getinfo').bind('click', function(){
        var id = $(this).attr('id').split("_")[1]
        console.log("getinfo requested: "+id)
        getinfo(id)
    });
    $('.install').bind('click', function(){ 
        var id = "#status_"+$(this).attr('id').split("_")[1] 
        console.log("Clicked :"+id)
        installScript($(id))
    });
    $('.mnsync_status').bind('click', function(){
        data = {"status":"Empty"}
        var id = $(this).attr('id').split("_")[1]
        console.log("mnsync status requested: "+id)
        $.getJSON('/mns/cli/mnsync/status', { mnidx: id }, function(data) {
            console.log("Mnsync result: "+JSON.stringify(data))
            $("#output").append(JSON.stringify(data));
         });
    });
    $('.getconfig').bind('click', function(){
        console.log("getconfig requested")
        $.getJSON('/config/read', {}, function(data) {
            console.log("GetConfig: " + data.result)
            $("#output").append(JSON.stringify);
        });
    });
    $('.getcron').bind('click', function(){
        var id = $(this).attr('id').split("_")[1]
        console.log("Crontab requested:")
        $.getJSON('/sys/cron/read', { mnidx: id }, function(data) {
            $("#output").append(data.result);
        })
    });

    function updateAll()
    { 
        $(".status").each(function(){ 
            var mn_status = $(this); 
            console.log("Filling up masternodes table"+ mn_status.attr("id"));
            updateStatus(mn_status)
        }); 
    }
  $( document ).ready(function() {
      console.log("Document ready")
      updateAll();

    });

</script>

</body>
</html>
