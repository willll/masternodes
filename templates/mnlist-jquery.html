<!DOCTYPE html>
<html lang="en">
<head>
    <title>Masternode List</title>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    </body>
    <style>
        #output{
            width: 500px;
            height:400px;
        }

    </style>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<br/>

<button class-
'updateAll'>Update all</button>

<table class="table table-striped table-bordered table-dark">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">ID</th>
        <th scope="col">Install</th>
        <th scope="col">Update</th>
        <th scope="col">Status</th>
        <th scope="col">Getinfo</th>
        <th scope="col">Getcron</th>
        <th scope="col">Getconfig</th>
        <th scope="col">Status</th>
    </tr>
    </thead>
    <tbody>
    {% for item in masternodes %}
    <tr>
        <th scope="row">{{item.idx}}</th>
        <td>{{ item.cnx }}</td>
        <td><a class='install btn btn-danger btn-xs' href='#' id='install_{{ item.idx }}' alt="install watcher for {{item.idx}}"><i class="fas fa-eye"></i></a></td>
        <td><a class='update btn btn-primary btn-xs glyphicon glyphicon-refresh' href='#' id='update_{{ item.idx }}' alt="Upodate masternode status"><i class="fas fa-sync-alt"></i></a></td>
        <td><a class='mnsync_status btn btn-info btn-xs' href='#' id='mnsyncstatus_{{ item.idx }}' alt="mnsync status"><i class="fas fa-charging-station"></i></a></td>
        <td><a class='getinfo btn btn-info btn-xs' href='#' id='getinfo_{{ item.idx }}' alt="getinfo"><i class="fas fa-info"></i></button></td>
        <td><a class='getcron btn btn-info btn-xs' href='#' id='getcron_{{ item.idx }}' alt="Get crontab"><i class="fas fa-business-time"></i></a></td>
        <td><a class='getconfig btn btn-info btn-xs' href='#' id='getconfig_{{ item.idx }}'>getconfig {{item.idx}}</a></td>
        <td><div class='status' id='status_{{item.idx}}'/></td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<script type=text/javascript>
    function installScript(id)
    {
      mnidx = id.attr("id").split("_").pop()
      console.log("Installing watcher for: "+ id); 
      $.getJSON('/scripts/watcher', { mnidx: mnidx}, function(data) {
          console.log("Installing watcher for: "+ mnidx ); 
          $("#status_"+mnidx).text(data);
      });
    }

    function updateStatus(mn_status)
    {
      mn_status.text('Updating...')
        
      mnidx = mn_status.attr("id").split("_").pop()

      $.getJSON('/mns/cli/masternode/status', { mnidx: mnidx}, function(data) {
          console.log("Loading details for mn; "+ mnidx);
          console.log(data)
          
          if(data.status.startsWith("restart"))
          {
              mn_status.text("Down, Restart mn daemon:")
              mn_status.append("<a href='/daemon/launch?mn="+mnidx+"'>start polisd</a>");
          }
          else{
              mn_status.text(data.status)
          }
          
          // Fill table with masternode list.
          // data: should contain json with IP:index in list and name of masternode( if in config) 
      }); 

    }
    $('.update').bind('click', function() {
        var id = '#status_'+$(this).attr('id') 
        console.log("Updating status for : div"+ id); 
        updateStatus($(id)) 
    });
    $('.upodateAll').bind('click', function() {
        console.log("Update all" );
        updateAll();

    });
    $('.install').bind('click', function(){ 
        var id = "#status_"+$(this).attr('id').split("_")[1] 
        console.log("Clicked :"+id)
        installScript($(id))
    });
    $('.mnsync_status').bind('click', function(){
        data = {"status":"Empty"}
        var id = $(this).attr('id').split("_")[1]
        console.log("mnsync status requested: "+id)
        $.getJSON('/mns/cli/mnsync/status', { mnidx: id }, function(data) {
            console.log("Mnsync result: "+data);
            $("#output").append(data.AssetName);
         });
    });
    $('.getconfig').bind('click', function(){
        console.log("getconfig requested")
        $.getJSON('/config/read', {}, function(data) {
            $("#output").append(data);
        });
    });
    $('.getcron').bind('click', function(){
        var id = $(this).attr('id').split("_")[1]
        console.log("This should fail for now")
        $.getJSON('/mns/cron/read', { mnidx: id }, function(data) {
            $("#output").append(data);
        });
    });
    $('.getinfo').bind('click', function(){
        var id = $(this).attr('id').split("_")[1]
        console.log("getinfo requested: "+id)
        $.getJSON('/mns/cli/action', { mnidx: id, actidx: 'gi' }, function(data) {
            $("#output").append(data);
        });
    });
    function updateAll()
    { 
        $(".status").each(function(){ 
            var mn_status = $(this); 
            console.log("Filling up masternodes table"+ mn_status.attr("id"));
            updateStatus(mn_status)
        }); 
    }
  $( document ).ready(function() {
      console.log("Document ready")
      updateAll();

    });

</script>

</body>
</html>
