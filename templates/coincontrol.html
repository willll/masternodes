<!DOCTYPE html>
<html lang="en">
<head>
    <title>Masternode List</title>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/popper.min.js"></script>
    </body>
    <style>
        #output{
            width: 500px;
            height:400px;
        }

        /* Bootstrap customization */
        .modal-header,.modal-body{
             background-color:#000;
        }
        .modal-content {
            overflow:hidden;
            background-color:#000;
        }
        table {
            table-layout: fixed;
            word-wrap: break-word;
        }
    </style>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<table class="table table-striped table-bordered table-dark table-sm table-hover">
    <caption>List of inputs</caption>
    <thead>
    <tr>
        <th scope="col" style="width:5%">#</th>
        <th scope="col" style="width:15%">ID</th>
        <th scope="col" style="width:15%">Actions</th>
        <th scope="col" style="width:15%"></th>
        <th scope="col" style="width:20%">Info <span id="bh" > </span></th>
        <th scope="col" style="width:30%">Status</th>
    </tr>
    </thead>
    <tbody>
    {% for item in inputs %}
    <tr id="row_{{ item.idx }}">
        <th scope="row" >{{item.txid}}</th>
        <td data-toggle="tooltip" data-placement="top" title="{{ item.vout }}" >{{ item.vout }}</td>
        <td title="{{item.address}}">{{item.address}}</td>
        <td title="{{item.scriptPubKey}}">{{item.scriptPubKey}}</td>
        <td title="{{item.amount}}">{{item.amount}}</td>
        <td title="{{item.confirmations}}">{{item.confirmations}}</td>
        <td title="{{item.spendable}}">{{item.spendable}}</td>
        <td title="{{item.solvable}}">{{item.solvable}}</td>
        <td title="{{item.ps_rounds}}">{{item.ps_rounds}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<div class="form-group purple-border" >
    <textarea id="output" ></textarea>
</div>

<!-- warning modal for risky actions-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel">Risky action</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <p id="risky-action-warning"> abcd </p>
      </div>
      <div class="modal-footer">
         <button type="button" class="btn btn-default" data-dismiss="modal" id="risky-cancel">Cancel</button>
         <button type="button" class="btn btn-primary" data-dismiss="modal" id="risky-confirm">Do action anyways</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
